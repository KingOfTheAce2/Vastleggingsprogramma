<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen - Werkprogramma IB & VPB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="login-screen">
      <div
        class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-sm"
      >
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Inloggen</h1>
        <form id="login-form" class="space-y-4" aria-label="Inlogformulier">
          <div class="text-left">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Gebruiker</label
            >
            <select
              id="username"
              class="w-full p-2 border border-gray-300 rounded-md"
              aria-label="Gebruiker"
            >
              <option value="jan">Jan Jansen (Opsteller)</option>
              <option value="piet">Piet de Boer (Reviewer)</option>
              <option value="klaas">Klaas Visser (Admin)</option>
            </select>
          </div>
          <div class="text-left">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Wachtwoord</label
            >
            <input
              id="password"
              type="password"
              class="w-full p-2 border border-gray-300 rounded-md"
              aria-label="Wachtwoord"
              value="password"
              required
            />
          </div>
          <button
            id="btn-login"
            type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition"
            aria-label="Inloggen"
          >
            Inloggen
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
